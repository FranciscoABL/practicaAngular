<div class="body">
    <div class="login">
        <mat-spinner *ngIf="loading" class="spinner" diameter="50">
    </mat-spinner>
        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">

        
        <img src="./assets/img/usuario.png" width="50%">
        <h1>LOGIN</h1>
        <mat-form-field class="ancho" appearance="fill">
            <mat-label>Usuario</mat-label>
            <input matInput autocomplete="off" formControlName="usuario">
        </mat-form-field>
        <mat-form-field class="ancho" appearance="fill">
            <mat-label>Contrase√±a</mat-label>
            <input type="password" matInput autocomplate="off" formControlName="password">
        </mat-form-field>
        <br>
        <button type="submit" mat-raised-button class="ancho button"color="primary" [disabled]="form.invalid">Ingresar</button>
    </form>
    </div>
</div>
